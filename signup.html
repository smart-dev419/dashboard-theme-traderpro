


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraderPro | Sign Up</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- End -->

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- End -->

    <style>
        @media screen and (min-width: 640px) and (max-width:720px) {
            .logo {
                margin-top: 1rem !important;
            }
        }

        @media screen and (min-width: 730px) and (max-width:750px) {
            form .row {
                margin-top: 0px !important;
            }

            .mob-mt-3 {
                margin-top: 1rem !important;
            }
        }

        @media screen and (min-width: 760px) and (max-width: 1024px) {
            .login-bg {
                height: auto;
            }
        }

        @media screen and (min-width: 1025px) and (max-width: 1400px) {
            .login-bg {
                height: 100vh;
            }
        }
    </style>
</head>

<body class="auth-bg">
    <div class="container-fluid py-4">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-10 col-sm-12 col-12 offset-xl-3 offset-lg-1">
                    <img src="assets/uploads/logo.svg" alt="" class="img-fluid logo">
                    <div class="card mx-4 px-4 mt-5 pt-3 auth-card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-12">
                                    <h1 class="auth-title">Register</h1>
                                </div>
                            </div>
                            <form class="mt-4">
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-12 mob-mt-3">
                                        <div>
                                            <label class="form-label">Email Address *</label>
                                            <input id="email" type="email" class="form-control" placeholder="Enter email address">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-12 mob-mt-3">
                                        <div>
                                            <label class="form-label">Username *</label>
                                            <input id="username" type="text" class="form-control" placeholder="Enter Username">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-xl-6 col-lg-6 col-12 mob-mt-3">
                                        <div>
                                            <label class="form-label">Password *</label>
                                            <input id="password" type="password" class="form-control" placeholder="Enter password">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-12 mob-mt-3">
                                        <div>
                                            <label class="form-label">Confirm Password *</label>
                                            <input id="cpassword" type="password" class="form-control" placeholder="Re-enter Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-xl-6 col-lg-6 col-12 mob-mt-3">
                                        <div>
                                            <label class="form-label">Name (As shown in your ID) *</label>
                                            <input id="name" type="text" class="form-control" placeholder="Enter your First Name">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-12 mob-mt-3">
                                        <div>
                                            <label class="form-label">Last Name *</label>
                                            <input id="lastname" type="text" class="form-control" placeholder="Enter your Last Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-xl-12 col-lg-12 col-12 mob-mt-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="check">
                                            <label class="form-check-label font-12" for="exampleCheck1" id="labelCheck">By proceeding I
                                                agree to TraderPro Terms and Conditions and Privacy Policy.</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-xl-12 col-lg-12 col-12 mob-mt-3">
                                        <div class="d-grid gap-2">
                                            <button type="button" onclick="signup()" class="btn btn-primary btn-green font-18">Register
                                                Now</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-xl-12 col-lg-12 col-12 mob-mt-3">
                                        <p class="text-center mb-4 mob-mt-3">or</p>
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-dark">
                                                <img src="assets/uploads/google-plus.svg" alt="" class="img-fluid me-2">
                                                Continue with Google
                                            </button>
                                            <button type="button" class="btn btn-outline-dark">
                                                <img src="assets/uploads/apple.svg" alt="" class="img-fluid me-2 pb-1">
                                                Continue with Apple
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <p class="text-center font-14 mob-mt-3">
                                        Already have an Account ? <a href="index.html" class="color-green ms-2">Sign
                                            in</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
	<script src="js/config.js"></script>
    <script src="js/signup.js"></script>
	<script src="js/app.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- End -->
</body>

</html>
